{% extends 'base.html' %}

{% load rest_framework %}
{% block title %}Books detail{% endblock %}
{% block content %}
    <h2> Book - {{ book.name }} id : {{book.id}} </h2>
    <form action="{% url 'book-detail' pk=book.pk %}" method="POST">
        {% csrf_token %}
        {% render_form serializer %}
        <input type="submit" value="Save">
    </form>

{% endblock %}
